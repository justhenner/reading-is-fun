<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" src="./assets/css/style.css">
    <title>Search Results</title>
</head>

<body>
        <form id ="searchForm" class="columns p-4 has-background-primary ">
            <input  id="title" class="input column my-3 mx-4 px-2 is-normal is-rounded is-3" type="text" placeholder="Title">
            <input id="author" class="input column my-3 mx-4 px-2 is-normal is-rounded is-3" type="text" placeholder="Author">
            <div class="column column is-normal is-rounded is-3"></div>
            <button id = "searchBtn" class="button column mx-8 px-10 my-3 mr-2 is-normal is-rounded is-2" onclick="createitem">Find Me A Book</button>
        </form>

    <div class="columns ml-3">
        <container class="column is-mobile section is-one-third  is-align-items-flex-start">
            <section class="column has-background-warning-dark" style="height: 700px; border-style: solid; border-color: rgb(47, 14, 14);">
            </section>
        </container>

        <container class="column section is-align-items-flex-start is-multiline">
                <div class = "columns is-mobile is-multiline mb-5"> 
                    <section id = "titleNameSec" class = "column is-5 has-background-primary is-normal is-rounded mx-3">
                    <span id="titleName">"title"</span>
                    </section>
                    <button id= "addLibrary" class="column button is-5 is-normal is-rounded mx-3">Add To My Library
                    </button>

                </div>
                
                <div class = "columns is-mobile is-multiline mb-5">
                    <section id = "nyTimesSnipSec" class="column is-5 has-background-primary mx-3">
                        <span id="nyTimesSnip"></span>
                    </section>
                    <section id= "googleBooksPreviewSec" class = "column is-5 has-background-primary mx-3" style = "height: 500px">
                        <span id="googleBooksPreview"></span>
                    </section>
                </div>

                <div class = "columns is-mobile mb-5 mx-6">
                    <section id = "authorInfoSec" class = "column is-mobile is-10 has-background-primary"style = "height: 200px">
                        <span id= "authorInfo"></span>
                    </section>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
                <script src="" async defer></script>
        </container>
